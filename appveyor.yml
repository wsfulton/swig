
platform:
  - x86

configuration:
  - Release

install:
  - date /T & time /T
  - cinst winflexbison
  - cinst php
  - cinst mingw-get
  - set PATH=%PATH%;C:\MinGW\msys\1.0\bin;C:\MinGW\bin
  - set
  - dir C:\MinGW\bin
  - dir C:\MinGW\msys\1.0\bin

before_build:
  - cmd: php --version
  - gcc --version
  - make --version

build_script:
  - set PATH=%PATH%;C:\MinGW\msys\1.0\bin;C:\MinGW\bin
  - path
  - bash ./autogen.sh
  - bash ./configure.sh
  - make -s

test_script:
  - make check-errors-test-suite

# Do not build on tags (GitHub only)
skip_tags: true 

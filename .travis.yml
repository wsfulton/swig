language: cpp
compiler:
  - clang
env:
  - SWIGLANG=
matrix:
  include:
    - compiler: gcc
      env: SWIGLANG=python
    - compiler: gcc
      env: SWIGLANG=php
    - compiler: gcc
      env: SWIGLANG=java
    - compiler: gcc
      env: SWIGLANG=perl5
    - compiler: gcc
      env: SWIGLANG=ruby
before_install:
  - time sudo apt-get -qq install libboost-dev
script:
  - ./autogen.sh && ./configure
  - make -s
  - echo SWIGLANG... $SWIGLANG
  - test -n $SWIGLANG && echo Language is $SWIGLANG
  - test -z $SWIGLANG && make check-ccache
#  - make -k check-$SWIGLANG-examples check-$SWIGLANG-test-suite
branches:
  only:
    - master
    - travis

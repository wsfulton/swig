
platform:
  - x86

configuration:
  - Release

install:
  - date /T & time /T
  - cinst php
  - set PATH=%PATH%;C:\MinGW\msys\1.0\bin;C:\MinGW\bin;C:\tools\php
  - set
  - dir C:\MinGW\bin
  - dir C:\MinGW\msys\1.0\bin
  - date /T & time /T
  - type C:\MinGW\msys\1.0\etc\fstab
  - cat.exe C:\MinGW\msys\1.0\etc\fstab
  - date /T & time /T
  - cat C:\MinGW\msys\1.0\msys.bat
  - echo.exe "C:\MinGW /mingw" >> C:\MinGW\msys\1.0\etc\fstab
  - dir C:\MinGW\msys\1.0\etc\fstab

before_build:
  - gcc --version
  - make --version
  - php.exe --version

build_script:
  - path
  - bash -cl "./autogen.sh && ./configure"
  - bash -cl "make"

test_script:
  - make check-errors-test-suite

# Do not build on tags (GitHub only)
skip_tags: true 
